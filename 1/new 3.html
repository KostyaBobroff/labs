<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
"http://www.w3.org/TR/html4/loose.dtd">
<html lang="ru">
<head>
 <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
 <title>Лабораторная работа 4</title>
 <style type="text/css">
 .table{display: table; padding: 8px;}
 .row{display: table-row}
 .cell{display: table-cell}
 </style>
</head>
<body>
<form action="/form_submit" method="get">
<div class="table">
 <div class="row">
 <label class="cell">Фамилия:</label>
 <input type="text" name="lname"><br>
 </div>
 <div class="row">
 <label class="cell">Имя:</label>
 <input type="text" name="fname"><br>
 </div>
 <div class="row">
 <label class="cell">Отчество:</label>
 <input type="text" name="patronymic"><br>
 </div>
 <div class="row">
 <label class="cell">Год рождения:</label>
 <select id="year">
 <option>1990</option>
 <option>1991</option>
 <option>1992</option>
 <option>1993</option>
 <option>1994</option>
 <option>1995</option>
 <option>1996</option>
 </select><br>
 </div>
 <div class="row">
 <label class="cell">Пол:</label>
 <label><input type="radio" name="gender" value="м">м</label>
 <label><input type="radio" name="gender" value="ж">ж</label>
 </div>
</div>
<input type="button" value="Отправить">
</form>
</script>
</body>
</html>
